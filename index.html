<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorless Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Colorless Game</h1>
  
  <!-- Botones de modos de juego -->
  <div class="game-modes">
    <button id="repeated-colors" class="mode-button active">Repeated Colors</button>
    <button id="unique-colors" class="mode-button">No-Repeated Colors</button>
  </div>
  
  <p>Guess the hidden colors in the correct order!</p>
  <p>by Larintb</p>
  
  <!-- Contenedor principal desplazable -->
  <div id="guesses-container" class="scroll-container">
    <div class="game-container"></div>
  </div>

  <!-- Teclado fijo -->
  <div id="keyboard">
    <div class="color-buttons-container">
        <button class="color-button" data-color="pastelRed" style="background-color: #FF474C;"></button>
        <button class="color-button" data-color="pastelBlue" style="background-color: #77cbda;"></button>
        <button class="color-button" data-color="pastelGreen" style="background-color: #80ef80;"></button>
        <button class="color-button" data-color="pastelYellow" style="background-color: #ffed29;"></button>
        <button class="color-button" data-color="black" style="background-color: #252525;"></button>
    </div>
    <div class="color-buttons-container">
        <button class="color-button" data-color="pastelPurple" style="background-color: #6a5acd;"></button>
        <button class="color-button" data-color="pastelOrange" style="background-color: #ff5c00;"></button>
        <button class="color-button" data-color="pastelPink" style="background-color: #ff8da1;"></button>
        <button class="color-button" data-color="pastelBrown" style="background-color: #895129;"></button>
        <button class="color-button" data-color="pastelGray" style="background-color: #67809b;"></button>
    </div>
    <div class="control-buttons-container">
        <button id="backspace-button">Backspace</button>
        <button id="enter-button">Enter</button>
        <button id="restart-button">Restart</button>
    </div>
    <div class="theme-toggle-container">
      <button id="toggle-theme" class="theme-toggle-button">Dark Mode</button>
    </div>    
  </div>
  

  <p id="hint"></p>
  <p id="result"></p>

  <!-- Pop-up de error -->
  <div id="popup" class="popup">
    <h3>Oops</h3>
    <p>You did not guess the colors correctly... This were!</p>
    <div id="popup-content" class="popup-content"></div>
    <button id="close-popup">Close</button>
  </div>

  <!-- Pop-up de Ã©xito -->
  <div id="success-popup" class="popup">
    <h2>Congrats!</h2>
    <p>You have been able to complete today's puzzle!</p>
    <div class="winning-colors"></div>
    <button id="close-success-popup">Close</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
