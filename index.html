<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorless Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Colorless Game</h1>
  <div class="game-modes">
    <button id="repeated-colors" class="mode-button active">Colores Repetidos</button>
    <button id="unique-colors" class="mode-button">Colores No Repetidos</button>
  </div>
  <p>Guess the hidden colors in the correct order!</p>
  
  <div class="game-container"></div>

  <div id="keyboard">
    <div class="color-buttons-container">
        <button class="color-button" data-color="red" style="background-color: red;"></button>
        <button class="color-button" data-color="blue" style="background-color: blue;"></button>
        <button class="color-button" data-color="green" style="background-color: green;"></button>
        <button class="color-button" data-color="yellow" style="background-color: yellow;"></button>
        <button class="color-button" data-color="black" style="background-color: black;"></button>
    </div>
    <div class="color-buttons-container">
        <button class="color-button" data-color="purple" style="background-color: purple;"></button>
        <button class="color-button" data-color="orange" style="background-color: orange;"></button>
        <button class="color-button" data-color="pink" style="background-color: pink;"></button>
        <button class="color-button" data-color="brown" style="background-color: brown;"></button>
        <button class="color-button" data-color="gray" style="background-color: gray;"></button>
    </div>
    <div class="control-buttons-container">
        <button id="backspace-button">Backspace</button>
        <button id="enter-button">Enter</button>
        <button id="restart-button">Restart</button>
    </div>
  </div>

  <p id="hint"></p>
  <p id="result"></p>

  <div id="popup" class="popup">
    <div id="popup-content" class="popup-content"></div>
    <button id="close-popup">Close</button>
  </div>

  <div id="success-popup" class="popup">
    <div id="success-popup-content" class="popup-content">
        <h2>Â¡Felicidades!</h2>
        <p>Has adivinado todos los colores correctamente</p>
        <div class="winning-colors"></div>
    </div>
    <button id="close-success-popup">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
